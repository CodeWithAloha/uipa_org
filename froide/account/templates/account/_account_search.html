{% load i18n %}
<form action="" method="GET" class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="id_q">{{ title }}</label>
    <div class="input-group">
      <input type="search" id="id_q" name="q" value="{% if view.query %}{{ view.query }}{% endif %}" placeholder="{% trans "Search your requests by title" %}" class="form-control"/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">{% trans "Search" %}</button>
      </span>
    </div>
  </div>
</form>
